<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="../css/main.scss" />
  </head>
  <body>
    <header>
      <include src="nav_mobile_subpages.html"></include>
      <include src="policies/nav_policies.html"></include>
    </header>
    <main>
      <div class="section-wrapper">
        <div class="contact--flex">
          <h1 class="heading-section contact--header">
            Du hast Fragen? <br />
            Schreib uns gern!
          </h1>
          <div class="contact">
            <form action="POST">
              <label class="contact--label" for="name">Name*</label>
              <input
                class="contact--input"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
              />
              <label class="contact--label" for="email">E-Mail*</label>
              <input
                class="contact--input"
                type="email"
                name="email"
                id="email"
                placeholder="E-Mail"
              />
              <label class="contact--label" for="phone">Telefonnummer</label>
              <input
                class="contact--input"
                type="text"
                name="phone"
                id="phone"
                placeholder="Telefonnummer"
              />
              <select
                class="contact--select"
                name="betreff"
                id="betreff"
                placeholder="Dein Betreff"
              >
                <option value="" disabled selected hidden>Dein Betreff</option>
              </select>
              <div class="dropdown hidden">
                <ul class="dropdown-menu">
                  <li class="dropdown-choice">Lieferung</li>
                  <li class="dropdown-choice">Produkt</li>
                  <li class="dropdown-choice">Vertriebsfragen</li>
                  <li class="dropdown-choice">Einfach nur so!</li>
                </ul>
              </div>
              <label class="contact--label contact--message" for="nachricht"
                >Deine Nachricht</label
              >
              <textarea
                class="contact--textarea"
                name="nachricht"
                id="nachricht"
                cols="30"
                rows="10"
                placeholder="Was hast du auf dem Herzen?"
              ></textarea>

              <div class="checkbox">
                <input type="checkbox" name="daten" id="checkbox" />
                <label for="checkbox"
                  >Ich akzeptiere die Datenschutzerkl√§rung</label
                >
              </div>
              <div class="button-container">
                <button class="btn btn--form" type="submit">abschicken</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <include src="cafe/footer_subpage.html"></include>
    </footer>
    <script src="/js/policies.js"></script>
    <script src="/js/form.js"></script>
  </body>
</html>
